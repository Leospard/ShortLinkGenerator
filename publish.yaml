Type: Application
Name: yimo-test-short-url-generator
Version: 0.2.0
Provider:
  - 阿里云
Description: 一个短网址生成工具
HomePage: https://github.com/Leospard/ShortURLGenerator
Category: 全栈应用
Service:
  函数计算:
    Authorities:
      - AliyunFCFullAccess
      - AliyunOSSFullAccess

Parameters:
  type: object
  additionalProperties: false # 不允许增加其他属性
  required: # 必填项
    - region
    - serviceName
    - functionName
    - ossBucket
  properties:
    region:
      title: 地域
      type: string
      default: cn-hangzhou
      description: 创建应用所在的地区
      enum:
        - cn-beijing
        - cn-shanghai
        - cn-hangzhou
        - cn-shenzhen
        - cn-zhangjiakou
        - cn-huhehaote
        - cn-hongkong
        - ap-northeast-1
        - ap-southeast-1
        - eu-central-1
        - us-east-1
    serviceName:
      title: 服务名
      type: string
      default: short-url-generator
      description: 应用所属的函数计算服务
      required: true
    functionName:
      title: 函数名
      type: string
      default: generator
      description:  函数名称，只能包含字母、数字、下划线和中划线。不能以数字、中划线开头。长度在 1-64 之间
    roleArn:
      title: RAM角色ARN
      type: string
      default: ''
      pattern: '^acs:ram::[0-9]*:role/.*$'
      description: 应用所属的函数计算服务配置的 role
      required: true
      x-role:
        name: fcvscoderole
        service: fc
        authorities:
          - AliyunOSSFullAccess
          - AliyunFCDefaultRolePolicy
    ossBucket:
      title: 对象存储存储桶名
      type: string
      default: ''
      description: 用于存储转发路径，和函数在同一个 region
      required: true
      x-bucket:
        dependency:
          - region